<head>

    <title>前端监控SDK</title>
<script src="monitor.js"></script></head>

<body>
    <div id="container">
        <div class="content" style="width:600px;height:600px;word-wrap: break-word;background-color: gray;">
            <button onclick="errorClick()">点击抛出JS错误</button>
            <button onclick="promiseErrorClick()">点击抛出Promise错误</button>
            <button id="clickBtn" onclick="clickMe()">点我</button>
        </div>
    </div>
    <script>
        function errorClick() {
            window.someVar.error = 'error'
        }

        function promiseErrorClick() {
            new Promise(function(resolve, reject) {
                window.someVar.error = 'error'
            })
        }

        function clickMe() {
            let start = Date.now();
            while ((Date.now() - start) < 1000) { }
        }

    </script>
</body>
